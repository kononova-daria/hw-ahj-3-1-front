<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 3.1</title>
</head>
<body>
    <div class="registration-container">
        <div class="registration-title">
            <span>Ваше имя?</span>
        </div>
        <div class="registration-body">
            <input class="registration-input" type="text">
        </div>
        <div class="registration-footer">
            <button class="registration-btn" type="button">Продолжить</button>
        </div>
    </div>
    <div class="warning-container hidden">
        <div class="warning-top">
            <a class="close-btn" href="#">x</a>
        </div>
        <div class="warning-text">
            <span class="warning"> &#9888; Данное имя уже занято. Пожалуйста, выберите другое.</span>
        </div>
    </div>
    <div class="main-page hidden">
        <div class="chat">
            <div class="contacts-container"></div>
            <div class="chat-container">
                <div class="msg-container"></div>
                <div class="writing-container">
                    <input class="msg-input" type="text" placeholder="Введите текст сообщения">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
